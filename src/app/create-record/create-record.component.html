<form [formGroup]="resForm" (ngSubmit)="onSubmit()" novalidate>
    <h1>Add new stuent {{userUid}}</h1>

    <mat-form-field>
        <mat-label for="worker_name">Worker name:</mat-label>
        <input matInput type="text" formControlName="worker_name" required/>
    </mat-form-field>

    <mat-form-field>
        <mat-label for="email">Contact Email:</mat-label>
        <input matInput type="email" formControlName="email" required/>
    </mat-form-field>

    <mat-form-field>
        <!-- <mat-label>Timestamp:</mat-label> -->
        <!-- <input matInput type="number" formControlName="timestamp" placeholder="time" required/> -->
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker" [min]="minDate" required>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Timestamp:</mat-label>
        <mat-select matSelect type="text" formControlName="timestamp" placeholder="" required>
            <mat-option value="10:00">10:00</mat-option>
            <mat-option value="11:00">11:00</mat-option>
            <mat-option value="12:00">15:00</mat-option>
            <mat-option value="12:00">16:00</mat-option>
            <mat-option value="12:00">17:00</mat-option>
            <mat-option value="12:00">18:00</mat-option>
            <mat-option value="12:00">19:00</mat-option>
        </mat-select>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Service:</mat-label>
        <mat-select matSelect type="text" formControlName="service" placeholder="" required>
            <mat-option value="Manikűr">Manikűr</mat-option>
            <mat-option value="Pedikűr">Pedikűr</mat-option>
            <mat-option value="Nagy műköröm">Nagy műköröm</mat-option>
            <mat-option value="Kis műköröm">Kis műköröm</mat-option>
            <mat-option value="Közepes műköröm">Közepes műköröm</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="mb-3">
        <button mat-raised-button type="submit" class="btn btn-primary" [disabled]="!resForm.valid">Create</button>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <button mat-raised-button type="reset" class="btn btn-danger">Reset</button>
    </div>

</form>
