<form [formGroup]="editForm" (ngSubmit)="onSubmit(newDate, newTimestamp)" novalidate>
    <h1>Edit student</h1>
    <mat-form-field>
        <mat-label for="worker_name">Patient's name:</mat-label>
        <input matInput type="text" formControlName="worker_name" required/>
    </mat-form-field>

   <mat-form-field>
        <!-- <mat-label>Timestamp:</mat-label> -->
        <!-- <input matInput type="number" formControlName="timestamp" placeholder="time" required/> -->
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker" [min]="minDate" required
            [(ngModel)]="newDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Timestamp:</mat-label>
        <mat-select [(ngModel)]="newTimestamp" matSelect type="text" formControlName="timestamp" placeholder="" required>
            <mat-option value="10:00">10:00</mat-option>
            <mat-option value="11:00">11:00</mat-option>
            <mat-option value="15:00">15:00</mat-option>
            <mat-option value="16:00">16:00</mat-option>
            <mat-option value="17:00">17:00</mat-option>
            <mat-option value="18:00">18:00</mat-option>
            <mat-option value="19:00">19:00</mat-option>
        </mat-select>
    </mat-form-field>
     
    <mat-form-field>
        <mat-label>Service:</mat-label>
        <mat-select matSelect type="text" formControlName="service" placeholder="" required>
            <mat-option value="Erősített géllakk">Erősített géllakk</mat-option>
            <mat-option value="Műköröm ‘S’ méret">Műköröm ‘S’ méret</mat-option>
            <mat-option value="Műköröm ‘M’ méret">Műköröm ‘M’ méret</mat-option>
            <mat-option value="Műköröm ‘L’ méret">Műköröm ‘L’ méret</mat-option>
            <mat-option value="Orosz manikűr">Orosz manikűr</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="mb-3">
        <button mat-raised-button type="submit" class="btn btn-primary" >Update</button>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <button mat-raised-button type="reset" class="btn btn-danger">Reset</button>
    </div>

</form>
